    <div id="tituloSite">
        <div id="estacionamentoWendin">

    <div id="menuOpcoes">
        <div id="patio">

    <div id="container">
        <form id="formEntrada">
            <label for="inputPlaca">Placa</label>
            <input type="text" id="inputPlaca">

    <div id="btnRegistraEntrada">
        <button id="btnEntrada" onclick="validaCampoVazio()">Registrar Entrada</button>
    </div>


</head>

<body>


    <script>
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("serviceworker.js", {
                        scope: "./"
                    })
                    .then(function (reg) {
                        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                    });
            }
        }

    </script>


    <script type="text/javascript" src="./js/entrada.js"></script>


</body>
